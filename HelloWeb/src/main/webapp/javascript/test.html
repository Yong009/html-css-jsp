<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="show">
      <!-- <div>홍길동</div>
      <div>20</div> -->
    </div>

    <input id="name"><input id="age">
    <button id="addBtn">입력</button>

   <script>
    let persons =[{name:"홍길동",age: 20},{name:"김이슬",age:22}];
    

    //페이지 로딩되는 시점에 생성
    let parent = document.createElement('div'); //<div></div>
    let child = document.createTextNode('Hello, World');
    parent.append(child); // <div>hello, World</div>
    
    
    let show = document.getElementById('show');
    show.append(parent);
    console.log(show);

    // 버튼을 클릭하는 시점에 생성
    let addBtn = document.querySelector('#addBtn');
    // element.addEventListener('event type', function()){})
    addBtn.addEventListener('click', addNameAge);
    
    persons.forEach(function(person){
         addNameAge(person);
    });
    
    function addNameAge(person={name:'Hong',age:20}){ // name,age
       let name = person.name; //document.querySelector('#name').value;
       let age = person.age;  //document.querySelector('#age').value;
       
      let div =  document.createElement('div');
      let nameTxt =document.createTextNode(name);
      div.append(nameTxt);
      show.append(div);

      let div2 =  document.createElement('div');
      let ageTxt =document.createTextNode(age);
      div2.append(ageTxt);
      show.append(div2);
    }
      
    
   </script> 
</body>
</html>
